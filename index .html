<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire en JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .error{
       color: red;
      }
      .container{
         max-width: 500px;
         margin: auto;
         margin-top: 8rem;
         padding: 20px;
         border: 1px solid #ccc;
         border-radius: 5px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
         background-color: #f5f5f5;
         font-family: Arial, sans-serif;
        }
        #myForm label {
          font-weight: bold;
        }
        #myForm input, #myForm select, #myForm textarea {
          margin-bottom: 10px;
        }
        #myForm button {
          margin-top: 10px;
        }
        #myForm.error {
          color: red;
          margin-top: 5px;
        
      } 
      body {
    font-family: Arial, sans-serif;
}

.popup {
    display: none;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: white;
    border: 1px solid black;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

#successMessage p {
    margin: 0;
    padding: 0;
    text-align: center;
}

#successMessage button {
    display: block;
    margin: 20px auto 0;
    padding: 5px 10px;
}
  </style>
  <div class="container">
    <form id="myForm" action="/" method="POST">

        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" class="form-control" id="prenom" placeholder="Prénom" name="prenom" required>
          <div id="prenomError" class="error"></div>
        </div> <br>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" required >
          <div id="nomError" class="error"></div>
        </div><br>
    
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
          <div id="emailError" class="error"></div>
        </div> <br>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="Password" required>
        <div id="passwordError" class="error"></div>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="successMessage" class="popup">
        <p>Formulaire soumis avec succès!</p>
        <button onclick="closePopup()">OK</button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js"> </script>
            
        </body>
        </html>
